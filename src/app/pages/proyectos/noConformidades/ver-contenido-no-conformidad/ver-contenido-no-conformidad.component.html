@for (contenido of puntoNCSeleccionado?.contenidos; track contenido; let i = $index) {
    <div class="row">
        <div class="card w-100 text-white" [ngClass]="{'bg-primary': i % 2 === 0,'bg-secondary': i % 2 !== 0}" style="border-radius: 15px;">
            <div class="card-body" [innerHTML]="contenido.contenido"></div>
        </div>
    </div>
}

@if (puntoNCSeleccionado?.estado != estadoCerrada){
    <div class="row mt-">
        <h4>Respuesta</h4>
        <div class="w-100">
            <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
            <ngx-editor class="custom-editor" [editor]="editor" [(ngModel)]="respuestaNoConformidad" [disabled]="false" [placeholder]="'Respuesta'"></ngx-editor>
        </div>
        <div class="d-flex justify-content-between w-100 mt-2">
            <button class="btn btn-rounded btn-outline-primary" (click)="guardarRespuesta()">Guardar</button>
            <button class="btn btn-rounded btn-outline-danger ms-auto" (click)="cerrarPuntoNC()">Cerrar Punto NC</button>
        </div>
    </div>
}
