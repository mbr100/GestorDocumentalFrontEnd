<div class="row mt-">
    <h4>Nuevo Punto NC</h4>
    <div class="w-100">
        <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
        <ngx-editor class="custom-editor" [editor]="editor" [(ngModel)]="nuevoPuntoNC" [disabled]="false" [placeholder]="'Respuesta'"></ngx-editor>
    </div>
    <div class="d-flex justify-content-between w-100 mt-2">
        <button class="btn btn-rounded btn-outline-primary" (click)="guardarPuntoNC()">Guardar</button>
        <button class="btn btn-rounded btn-outline-secondary" (click)="cancelar()">Cancelar</button>
    </div>
</div>
