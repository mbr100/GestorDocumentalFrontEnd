<div class="col-12">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col">
                    <h4 class="card-title">Proyectos</h4>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th class="col-1">ID Proyecto</th>
                        <th class="col-1">titulo</th>
                        <th class="col-1">AÃ±o</th>
                        <th class="col-1">Cliente</th>
                        <th class="col-2">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                        @for (proyecto of listaProyectos; track proyecto.idProyecto) {
                            <tr>
                                <td>{{ proyecto.idProyecto }}</td>
                                <td>{{ proyecto.titulo }}</td>
                                <td>{{ proyecto.ano }}</td>
                                <td>{{ proyecto.cliente }}</td>
                                <td>
                                    <button class="btn btn-primary" (click)="verDocumentosProyecto(proyecto.idProyecto)">Ver Documentos</button>
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
